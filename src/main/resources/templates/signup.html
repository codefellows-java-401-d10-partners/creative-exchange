<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head('Signup')">
</head>
<body>
<header th:replace="fragments/layout :: header"> </header>
<main class="text-center">
    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
    <form action="/signup" method="post">
        <label class="floatingInput" for="input-username">username</label>
        <input class="form-control" id="input-username" type="text" name="username" required>

        <label class="floatingInput" for="input-password">password</label>
        <input class="form-control" id="input-password" type="password" name="password" required>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="signup">
    </form>
</main>
<footer th:replace="fragments/layout :: footer"> </footer>
</body>
</html>
