<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head('My profile')">

</head>
<body>
<header th:replace="fragments/layout :: header"> </header>
    <main>
        <h1>My Profile</h1>
        <img th:src="${@appUserService.getProfilePicturePath(userPrincipal)}">
        <ul>
            <li th:text="'Username: ' + ${userPrincipal.username}"></li>
            <li th:text="'Display Name: ' + ${userPrincipal.displayName}"></li>
            <li th:text="'Bio: ' + ${userPrincipal.bio}"></li>
            <li th:text="'Blurb: ' + ${userPrincipal.blurb}"></li>
<!--            <li th:if="${userPrincipal.isCreator}">Creator: &#10004;</li>-->
<!--            <li th:if="${userPrincipal.isCreator}">Creator: &#10006;</li>-->
<!--            to do: isCreator logic. Not sure why above isn't working-->
        </ul>
        <form action="/profile?_method=PUT" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="input-display-name">Display Name</label>
                <input id="input-display-name" type="text" name="displayName">
            </fieldset>
            <fieldset>
                <label for="checkbox-is-creator">Is Creator?</label>
                <input id="checkbox-is-creator" type="checkbox" name="isCreator">
            </fieldset>
            <fieldset>
                <label for="input-blurb">Blurb</label>
                <input id="input-blurb" type="text" name="blurb">
            </fieldset>
            <fieldset>
                <label for="textarea-bio">Bio</label>
                <textarea name="bio" id="textarea-bio" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="post">
        </form>

        <form action="/profile/image?_method=PUT" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="image-upload">Profile picture</label>
                <input name="image"
                       id="image-upload"
                       type="file" accept="image/*"></input>
            </fieldset>
            <input type="submit" value="Change Profile Image"></input>
        </form>
    </main>
<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
